name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Cache APT packages
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: alsa-utils
        version: 1.0

    - name: Install system dependencies
      run: |
        # Packages are now cached, just verify installation
        which arecord || sudo apt-get install -y alsa-utils

    - name: Cache Bun dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.bun/install/cache
          node_modules
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Install dependencies
      run: make install

    - name: Create test config
      run: |
        echo '{"openaiApiKey":"test-key","formatterEnabled":false}' > config.json

    - name: Run tests
      run: make test

    - name: Build application
      run: make build

    - name: Check version consistency
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        PACKAGE_VERSION=$(grep '"version"' package.json | cut -d'"' -f4)
        
        if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
          echo "❌ Version mismatch: tag=$TAG_VERSION, package.json=$PACKAGE_VERSION"
          exit 1
        fi
        
        echo "✅ Versions match: $TAG_VERSION"

    - name: Publish to NPM
      run: bun publish --access public
      env:
        NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Generate changelog
      id: changelog
      uses: mikepenz/release-changelog-builder-action@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        configuration: ".github/release-changelog-config.json"
        mode: "HYBRID"
        fetchViaCommits: true

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        body: ${{ steps.changelog.outputs.changelog }}
        files: |
          dist/index.js
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}