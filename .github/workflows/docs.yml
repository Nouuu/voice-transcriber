name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'documentation/**'
      - 'mkdocs.yml'
      - 'package.json'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install mkdocs-material mkdocs-minify-plugin mkdocs-git-revision-date-localized-plugin mike

      - name: Configure git
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Fetch gh-pages branch
        run: |
          git fetch origin gh-pages --depth=1 || true

      - name: Deploy with mike
        run: |
          # DÃ©ployer la version actuelle depuis package.json
          VERSION=$(cat package.json | grep '"version"' | cut -d'"' -f4 | cut -d'.' -f1-2)
          mike deploy --push --update-aliases $VERSION latest
          mike set-default --push latest
